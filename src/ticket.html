<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>obilet.com - Biletler</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="header-turn-back">
            <a href="index.html" title="Bilet Bul">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
          </div>
          <div class="header-information" id="ticket-header"></div>
        </div>
      </header>

      <main>
        <section class="ticket" id="ticket"></section>
      </main>
      <div class="loader">
        <img src="./images/loader.gif" alt="Loader" />
      </div>
    </div>

    <script src="libary/momentjs/moment.min.js"></script>
    <script src="js/ticket.js" type="module"></script>
  </body>
</html>
